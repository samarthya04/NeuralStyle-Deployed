services:
  - type: web
    name: neural-style-transfer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SERPAPI_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.11

    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
