<!DOCTYPE html>
<html>
<head>
    <title>Neural Style Transfer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 30px; }
        .image-box { border: 1px solid #ddd; padding: 10px; text-align: center; }
        img { max-width: 100%; height: 300px; object-fit: contain; }
        form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input[type="file"], input[type="text"] { margin: 10px 0; padding: 8px; width: 300px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Neural Style Transfer</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="content" accept="image/*" required><br>
        <input type="text" name="prompt" placeholder="Enter style description" required><br>
        <button type="submit">Generate Style Transfer</button>
    </form>

    <div class="container">
        <div class="image-box">
            <h3>Content Image</h3>
            <img src="{{ url_for('uploaded_file', filename='content.jpg') if 'content.jpg' in uploads else '' }}">
        </div>
        <div class="image-box">
            <h3>Style Image</h3>
            <img src="{{ url_for('uploaded_file', filename='style.jpg') if 'style.jpg' in uploads else '' }}">
        </div>
        <div class="image-box">
            <h3>Result Image</h3>
            <img src="{{ url_for('result_file', filename='styled_image.jpg') if 'styled_image.jpg' in results else '' }}">
        </div>
    </div>
</body>
</html>
